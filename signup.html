<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planet Speaks Login</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="font-family: 'Gentium Book Basic', serif;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg w-80 overflow-hidden d-flex flex-row">
       
        <!-- Left Section: Image & Quote -->
        <div class="w-50 d-none d-md-block position-relative order-1 ">
          <img src="img/06a4f6b0-d9bf-11ef-ba6e-34fface2083e.webp" class="img-fluid h-100 w-100 object-fit-cover" alt="Office" />
          <div class="position-absolute bottom-0 bg-dark bg-opacity-50 text-white p-3 w-100">
            <h5>“Simply all the tools that my team and I need.”</h5>
            <p class="mb-0">Kyere<br/>Director of Digital Marketing Technology</p>
          </div>
        </div>

        <!-- Right Section: Login Form -->
        <div class="w-100 w-md-50 p-4 d-flex flex-column justify-content-center order-0">
          <h2 class="fw-bold">Welcome to Planet Speaks</h2>
          <p class="text-muted">Build your design system effortlessly with our powerful component library.</p>
          
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" required />
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
              <a href="#" class="text-decoration-none">Forgot password?</a>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
            </div>
            
            <button class="btn btn-primary w-100 mb-3">Sign Up</button>
            
            <div class="text-center text-muted mb-3">OR</div>
            
            <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
              <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="me-2" width="20" />
              Continue with Google
            </button>
          </form>
          
          <p class="text-muted mt-3 text-center">
            Already have an account? <a href="login.html" class="text-primary">Login</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
